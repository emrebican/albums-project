<div appHighlight class="max-w-sm rounded overflow-hidden bg-gray-100">
  <a [routerLink]="[index]">
    <img
      class="w-96 h-80 object-cover"
      src="{{ album.imageURL }}"
      alt="{{ album.title }}"
    />
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ album.title }}</div>
      <p class="text-gray-700 text-base">
        {{ album.description }}
      </p>
    </div>
    <div class="px-6 pt-4 pb-2">
      <span class="item_icon">#photography</span>
      <span class="item_icon">#travel</span>
      <span class="item_icon">#winter</span>
    </div>
  </a>
</div>
