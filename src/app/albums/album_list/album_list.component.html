<p class="text-slate-800 text-xl text-left uppercase mb-6 ml-6">
  {{ isFiltered ? 'Your Albums' : 'Albums' }}
</p>
<div
  class="flex items-center flex-col md:grid md:items-start md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
>
  <p *ngIf="!albums.length" class="text-slate-500">
    There is no Album here!
  </p>
  <app-album_item
    *ngFor="let albumItem of albums; let i = index"
    [album]="albumItem"
    [index]="albumItem.id"
  ></app-album_item>
</div>
