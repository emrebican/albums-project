<p class="list_text">
  {{ isFiltered ? 'Your Albums' : 'Albums' }}
</p>
<div class="list_container">
  <p *ngIf="!albums.length">There is no Album here!</p>
  <app-album_item
    *ngFor="let albumItem of albums; let i = index"
    [album]="albumItem"
    [index]="albumItem.id"
  ></app-album_item>
</div>
