<p class="list_text">
  {{
    isFiltered
      ? ('yourAlbums' | translate)
      : ('albums' | translate)
  }}
</p>
<div class="list_container">
  <p *ngIf="!albums.length">
    {{ 'noAlbum' | translate }}
  </p>
  <app-album_item
    *ngFor="let albumItem of albums; let i = index"
    [album]="albumItem"
    [index]="albumItem.id"
  ></app-album_item>
</div>
